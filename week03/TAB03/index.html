<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table 3</title>
	<meta charset="utf-8">
	<style type="text/css">
		table {
			margin-bottom: 2em;
		}
	</style>
</head>
<body>
	<table border="0">
		<tr>
			<td>Name</td>
			<td>Birthday</td>
			<td>Phone</td>
		</tr>
		<tr>
			<td>Jack</td>
			<td>5/13</td>
			<td>857-555-55555</td>
		</tr>
		<tr>
			<td>Sparky</td>
			<td>11/28</td>
			<td>303-555-55555</td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<td colspan="2">Birthday List</td>
		</tr>
		<tr>
			<td>Jack</td>
			<td>5/13</td>
		</tr>
		<tr>
			<td>Sparky</td>
			<td>11/28</td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<td rowspan="2">This spans two rows</td>
			<td>Row 1 Column 2</td>
		</tr>
		<tr>
			<td>Row 2 Column 2</td>
		</tr>
	</table>
	<table border="1">
		<caption>Work Schedule</caption>
		<thead>
			<tr>
				<th id="day">Day</th>
				<th id="hours">Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td headers="day">Tuesday</td>
				<td headers="hours">3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td headers="day">Total</td>
				<td headers="hours">7</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
